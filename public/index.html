<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قالب فروشگاهی کارن</title>
    <!-- ==========================  APP CSS ============================= -->
    <link rel="stylesheet" href="./styles/app.css">
    <!-- ==========================  DARK MODE SCRIPT ============================= -->
    <script type="text/javascript">
        if (
            localStorage.theme === "dark" ||
            (!("theme" in localStorage) &&
                window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
            document.documentElement.classList.add("dark");
        } else {
            document.documentElement.classList.remove("dark");
        }
    </script>
</head>

<body>
    <!-- ALL ICONS  -->
    <svg class="hidden">
        <symbol id="search" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </symbol>
        <symbol id="arrow-left-end" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
        </symbol>
        <symbol id="shopping-bag" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
        </symbol>

        <symbol id="shopping-cart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </symbol>
        <symbol id="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="{1.5}"
            stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </symbol>
        <symbol id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </symbol>
        <symbol id="user" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
        </symbol>
        <symbol id="heart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
        </symbol>

    </svg>

    <header>
        <nav class="container">
            <!-- TOP NAV -->
            <div class="flex items-center justify-between py-8">
                <!-- SEARCHBAR -->
                <button class="flex items-center gap-x-1 border-b-2 border-b-zinc-300 pb-1.5">
                    <label for="#search-box">
                        <svg class="size-6 text-zinc-400">
                            <use href="#search" />
                        </svg>
                    </label>
                    <input id="search-box" type="text" placeholder="جستجو برای محصولات...">
                </button>
                <!-- LOGO -->
                <a href="index.html" class="text-4xl font-MorabbaBold tracking-wide">
                    کارن استایل
                </a>
                <!-- ACTION BTN -->
                <div class="flex items-center justify-center gap-x-4">
                    <!-- SHOPPING CART -->
                    <button class="relative flex justify-center group">
                        <svg class="size-6">
                            <use href="#shopping-bag" />
                        </svg>
                        <!-- BADGE -->
                        <span
                            class="absolute -top-1 -right-2 w-3.5 h-3.5 text-xs bg-red-600 text-white flex items-center justify-center rounded-full">0</span>
                        <!-- SHOPPING CART BOX -->
                        <div
                            class="absolute w-[350px] h-auto p-4 flex bg-white dark:bg-zinc-800 rounded shadow top-20
                        opacity-0 invisible group-hover:opacity-100 group-hover:visible group-hover:top-10 duration-300">
                            <!-- SHOPPING CART EMPTY -->
                            <div class="w-full flex flex-col items-center justify-center">
                                <svg class="size-18 text-zinc-300">
                                    <use href="#shopping-cart" />
                                </svg>
                                <h class="font-DanaMedium text-lg">هیچ محصولی در سبد خرید نیست.</h>
                                <p class="text-zinc-400">شاید این صفحات برای شما جذاب باشند</p>
                                <ul class="flex items-center gap-x-3 text-sky-500">
                                    <li>
                                        <a href="#">حراج استایل</a>
                                    </li>
                                    <li>
                                        <a href="#">فروشگاه</a>
                                    </li>
                                    <li>
                                        <a href="#">برند های برتر</a>
                                    </li>
                                </ul>
                            </div>
                            <!-- SHOPPING CART PRODUCTS -->
                        </div>
                    </button>
                    <!-- Favorites  -->
                    <button class="">
                        <svg class="size-6">
                            <use href="#heart" />
                        </svg>
                    </button>
                    <!-- TOGGLE THEME -->
                    <button class="action-btn toggle-theme">
                        <svg class="inline-block dark:hidden size-6">
                            <use href="#moon" />
                        </svg>
                        <svg class="hidden dark:inline size-6">
                            <use href="#sun" />
                        </svg>
                    </button>
                    <!-- LOGIN & ACCOUNT BTN -->
                    <button class="flex items-center gap-x-0.5">
                        <svg class="size-6">
                            <use href="#arrow-left-end" />
                        </svg>
                        ورود | ثبت‌نام
                    </button>

                </div>
            </div>
            <!-- MENU -->
        </nav>
    </header>






    <!-- <div class="overlay"></div> -->
    <script src="./scripts/app.js"></script>
</body>

</html>
